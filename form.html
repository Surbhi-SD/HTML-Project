<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>Create an account to proceed</h1> <hr>
        <form>
           <p> <input type="text" placeholder="Enter your name"></p>
           <p> <input type="email" placeholder="Enter you email"> </p>
          <p>  <input type="password" placeholder="Create a password"></p>
           <p><input type="password" placeholder="Re-enter the password"></p>
           <p><input type="radio" name="gender" value="Female">: Female <input type="radio" name="gender" value="Male">: Male</p>
           <p><select>
            <option selected>Choose a Country</option>
            <option value="india">India</option>
            <option value="us">United States</option>
            <option value="canada">Canada</option>
            <option value="japan">Japan</option>
            <option value="russia">Russia</option>
        </select></p>
           <p><input type="checkbox" value="terms and conditions">: I agree to the terms and conditions.</p>
           <p>  <input type="submit" value="Click here to submit"></p>
        </form>
    </body>
</html>
